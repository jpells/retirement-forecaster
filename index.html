<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Forecast</title>
    <meta name="description" content="Plan your retirement with an easy-to-use retirement forecaster. Calculate your savings, withdrawals, and projected income.">
    <meta name="keywords" content="retirement, forecast, savings, income, financial planning">
    <meta name="author" content="Jimmy Pells">
    <script src="https://js.sentry-cdn.com/6532c570fb19e7d5052baa7fd9f93e7c.min.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="form-container" role="form" aria-labelledby="form-title">
        <h1 id="form-title">Retirement Forecast</h1>
        <form aria-labelledby="retirement-forecast-form">
            <div id="form-error-message" class="error-message" aria-live="assertive" style="display: none;"></div>
            <div class="form-group">
                <div class="input-container">
                    <label for="currentAge">Current Age</label>
                    <input type="number" id="currentAge" name="current_age" placeholder="enter your age" required aria-required="true">
                </div>
                <div id="currentAge-error" class="error-message right-align"></div>
            </div>
            <div class="form-group">
                <div class="input-container">
                    <label for="annualIncome">Annual Income</label>
                    <input type="number" id="annualIncome" name="annual_income" placeholder="enter your salary" step="0.01" required aria-required="true">
                </div>
                <div id="annualIncome-error" class="error-message right-align"></div>
            </div>
            <div id="incomeOptions" class="hidden">
                <div class="form-group">
                    <div class="input-container">
                        <label for="incomeGrowthRate">Income Growth Rate</label>
                        <input type="number" id="incomeGrowthRate" name="income_growth_rate" step="0.01">
                    </div>
                    <div id="incomeGrowthRate-error" class="error-message right-align"></div>
                </div>
                <div class="form-group">
                    <div class="input-container">
                        <label for="socialSecurityIncome">Social Security Income</label>
                        <input type="number" id="socialSecurityIncome" name="social_security_income" step="0.01">
                    </div>
                    <div id="socialSecurityIncome-error" class="error-message right-align"></div>
                </div>
            </div>
            <div class="form-group">
                <a href="#" id="showIncomeOptions" class="right-align small-text">estimate additional income?</a>
            </div>
            <div class="form-group">
                <div class="input-container">
                    <label for="retirementAge">Retirement Age</label>
                    <input type="number" id="retirementAge" name="retirement_age" value="65" required aria-required="true">
                </div>
                <div id="retirementAge-error" class="error-message right-align"></div>
            </div>
            <div class="form-group">
                <div class="input-container">
                    <label for="currentSavings">Current Savings</label>
                    <input type="number" id="currentSavings" name="current_savings" step="0.01">
                </div>
                <div id="currentSavings-error" class="error-message right-align"></div>
            </div>
            <div class="advanced-options-summary">
                <div class="default-values">
                    <span class="default-value-item">
                        <label>Savings Rate:</label>
                        <span class="value">15%</span>
                    </span>
                    <span class="default-value-item">
                        <label>Growth Rate:</label>
                        <span class="value">4%</span>
                    </span>
                    <span class="default-value-item">
                        <label>Withdrawal:</label>
                        <span class="value">4%</span>
                    </span>
                    <span class="default-value-item">
                        <label>Inflation:</label>
                        <span class="value">2%</span>
                    </span>
                </div>
                <a href="#" id="showAdvancedOptions" class="customize-link">Customize</a>
            </div>
            <div id="advancedOptions" class="hidden">
                <div class="form-group">
                    <div class="input-container">
                        <label for="contributionRate">Savings Contribution Rate</label>
                        <input type="number" id="contributionRate" name="contribution_rate" value="15" step="0.01" required aria-required="true">
                    </div>
                    <div id="contributionRate-error" class="error-message right-align"></div>
                </div>
                <div class="form-group">
                    <div class="input-container">
                        <label for="investmentGrowthRate">Investment Growth Rate</label>
                        <input type="number" id="investmentGrowthRate" name="investment_growth_rate" value="4" step="0.01" required aria-required="true">
                    </div>
                    <div id="investmentGrowthRate-error" class="error-message right-align"></div>
                </div>
                <div class="form-group">
                    <div class="input-container">
                        <label for="withdrawalRate">Withdrawal Rate</label>
                        <input type="number" id="withdrawalRate" name="withdrawal_rate" value="4" step="0.01" required aria-required="true">
                    </div>
                    <div id="withdrawalRate-error" class="error-message right-align"></div>
                </div>
                <div class="form-group">
                    <div class="input-container">
                        <label for="inflationRate">Inflation Rate</label>
                        <input type="number" id="inflationRate" name="inflation_rate" value="2" step="0.01" required aria-required="true">
                    </div>
                    <div id="inflationRate-error" class="error-message right-align"></div>
                </div>
            </div>
            <div class="form-group">
                <button type="button" id="calculateButton" aria-label="Calculate Retirement Forecast">Calculate</button>
            </div>
        </form>
        <div id="error-message" class="error-message" aria-live="assertive"></div>
    </div>
    <section id="results" style="display: none;" aria-live="polite">
        <h2>Retirement Forecast Results</h2>
        <p id="totalSavings"></p>
        <p id="annualWithdrawal"></p>
        <p id="annualSocialSecurity" class="hidden"></p>
        <p id="monthlyIncome"></p>
    </section>
</body>
</html>
<script src="script.js"></script>
